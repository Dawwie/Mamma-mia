<ul class="cart" >
  <li *ngFor="let pizza of selectedPizzas; trackBy: identify" style="border: 1px solid black; margin: 1em">
    <span class="badge">{{pizza.name}}</span>
    <p>{{pizza.price.toLocaleString("pl", {style: "currency", currency: "PLN"})}}</p>
    <button title="Remove to cart" (click)="removeFromCart(pizza.id)">-</button>
  </li>
</ul>
